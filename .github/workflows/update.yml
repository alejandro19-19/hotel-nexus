name: Update-subtrees

on:
  repository_dispatch:
    types: [update-subtrees]

jobs:
  update:
    name: Update Subtrees
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        persist-credentials: false
        # Fetch all branches and tags
        fetch-depth: 0
    - name: Configure Git identity
      run: |
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
    - name: Update Backend
      run: git subtree pull --prefix=backend https://github.com/santa51107HD/backend-hotel-nexus.git master
    - name: Update Frontend
      run: git subtree pull --prefix=frontend https://github.com/santa51107HD/frontend-hotel-nexus.git master
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PRUEBA }}
        branch: ${{ github.ref }}
        
  push_to_registry:
    needs: update
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push
      run: |
        docker-compose build
        docker-compose push
  
  deploy:
    needs: update
    name: update deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Set up Python 
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install pipenv
        run: |
          pip install pipenv

      - name: Deploy
        run: | 
          cd backend
          python -m pip install --upgrade pip
          pipenv install -r requirements_deploy.txt
          pipenv run aws configure set region us-east-1 --profile default
          pipenv run aws configure set output json --profile default
          pipenv run aws configure set aws_access_key_id ${{ secrets.ACCES_AMAZON }} --profile default
          pipenv run aws configure set aws_secret_access_key ${{ secrets.SECRET_AMAZON }} --profile default
          pipenv run zappa update
